<section class="profiles-header">
	<div class="profiles-header__container">
		<div class="profiles-header__main">
			<h1 class="profiles-header__title">{{{translate("Template.Are you a " + role + "?")}}}</h1>
			<p class="profiles-header__text">
				{{{translate("Template.Add your contacts for collaboration with sellers")}}}
			</p>
			<a href="/manage/profile" class="profiles-header__link">{{{translate("Template.Add contacts")}}}</a>
		</div>

		<div class="profiles-header__img">
			<img src="/template/img/crafts-header.jpg" alt="" />
		</div>
	</div>
</section>

<section class="profiles-main">
	<div class="profiles-main__container">
		<h2 class="profiles-main__title title">{{{headerTitle}}}</h2>
		<p class="profiles-main__text">{{{headerDescription}}}</p>

		<div class="profiles-main__wrapper">
			{% for user in users %}
			<a href="/profile">
				<div class="profiles-main__card profiles-card">
					<div class="profiles-card__img">
						<img src="{{{user.thumb}}}" alt="{{{user.name}}}" />
					</div>
					<span class="profiles-card__title">{{{user.name}}}</span>
				</div>
			</a>
			{% endfor %}
		</div>
	</div>
</section>

<section class="line">
	<a href="/manage/profile" class="infinite-line"></a>
</section>
